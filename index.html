<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <div class="content">
                <div class="display">
                    <input type="text" id="screen" class="screen">
                </div>
                <div class="btns">
                    <div class="buttons">
                        <button value="C" id="clear" class="function"> AC </button>
                        <button value="DE" id="delete" class="function"> DE </button>
                        <button value="%" id="percent" class="function"> % </button>
                        <button value="/" class="function"> / </button>
                    </div>
   
                    <div class="buttons">
                        <button value="7"> 7 </button>
                        <button value="8"> 8 </button>
                        <button value="9"> 9 </button>
                        <button value="x" class="function"> x </button>
                    </div>
   
                    <div class="buttons">
                        <button value="4"> 4 </button>
                        <button value="5"> 5 </button>
                        <button value="6"> 6 </button>
                        <button value="-" class="function"> - </button>
                    </div>
   
                    <div class="buttons">
                        <button value="1"> 1 </button>
                        <button value="2"> 2 </button>
                        <button value="3"> 3 </button>
                        <button value="+" class="function"> + </button>
                    </div>
   
                    <div class="buttons">
                        <button value="00"> 00 </button>
                        <button value="0"> 0 </button>
                        <button value="."> . </button>
                        <button value="=" id="equalTo" class="function"> = </button>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
